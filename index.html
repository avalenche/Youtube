<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube Redesign Concept" />
    <title>YouTube Redesign Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left-section">
        <button class="header-burger-menu-button">
          <img src="icons/burger-menu-icon.svg" alt="Menu Icon" />
        </button>
        <a class="header-left-section-logo" href="#">
          <img src="icons/youtube-logo-black-icon.svg" alt="YouTube Logo" />
        </a>
      </div>
      <div class="header-center-section">
        <input
          id="search-bar"
          name="search-bar"
          class="search-bar"
          type="text"
          placeholder="Search"
        />
        <button class="search-button">
          <img src="icons/search-icon.svg" alt="Search Icon" />
        </button>
      </div>
      <div class="header-right-section">
        <button class="header-right-section-button">
          <img src="icons/upload-icon.svg" alt="Upload Icon" />
        </button>
        <button class="header-right-section-button">
          <img src="icons/youtube-apps-icon.svg" alt="Apps Icon" />
        </button>
        <button class="header-right-section-button">
          <img src="icons/notifications-icon.svg" alt="Notifications Icon" />
        </button>
        <button class="header-right-section-button profile-button">
          <img
            class="user-profile"
            src="img/current-user-picture.png"
            alt="Profile Icon"
          />
        </button>
      </div>
    </header>

    <aside class="navigation-bar">
      <nav>
        <ul>
          <li>Home</li>
          <li>Trending</li>
          <li>Subscriptions</li>
          <li>Library</li>
        </ul>
      </nav>
      <section class="subscriptions">
        <h2>Subscriptions</h2>
        <ul>
          <li>Channel 1</li>
          <li>Channel 2</li>
          <li>Channel 3</li>
        </ul>
      </section>
      <div class="settings">
        <button>Settings</button>
      </div>
    </aside>

    <main>
      <section class="content">
        <div class="video-grid-recomendations">
          <div class="video-card">
            <img src="#" alt="Video Thumbnail" />
            <h3>Video Title 1</h3>
            <div class="channel-info">
              <p>Views â€¢ Date</p>
              <p>Channel Name</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
